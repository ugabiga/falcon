extend type Query {
    tradingAccounts: [TradingAccount!]
    tradingAccountsWithTasks(id: ID): TradingAccountWithTasks!
}

extend type Mutation {
    createTradingAccount(
        exchange: String!
        currency: String!
        identifier: String!
        credential: String!
    ): TradingAccount!
    updateTradingAccount(
        id: ID!
        exchange: String
        currency: String
        identifier: String
        credential: String
    ): Boolean!
    deleteTradingAccount(id: ID!): Boolean!
}

type TradingAccountWithTasks{
    selectedTradingAccount: TradingAccount
    tradingAccounts: [TradingAccount!]
}


type TradingAccount {
    id: ID!
    userID: ID!
    exchange: String!
    currency: String!
    ip: String!
    identifier: String!
    updatedAt: Time!
    createdAt: Time!
    user: User!
    tasks: [Task!]
}
