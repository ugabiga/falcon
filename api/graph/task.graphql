extend type Query {
    taskIndex(tradingAccountID: ID): TaskIndex
}

extend type Mutation {
    createTask(tradingAccountID: ID!, days: String!, hours: String!, type: String!): Task!
    updateTask(id: ID!, days: String!, hours: String!, type: String! isActive: Boolean!): Task!
}

type TaskIndex{
    selectedTradingAccount: TradingAccount
    tradingAccounts: [TradingAccount!]
}

type Task {
    id: ID!
    tradingAccountID: ID!
    cron: String!
    nextExecutionTime: Time
    isActive: Boolean!
    type: String!
    updatedAt: Time!
    createdAt: Time!
    tradingAccount: TradingAccount!
    taskHistories: [TaskHistory!]
}

