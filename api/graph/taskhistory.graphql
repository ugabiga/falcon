extend type Query {
    taskHistoryIndex(tradingAccountID: ID!, taskID: ID!): TaskHistoryIndex!
}

type TaskHistoryIndex{
    task: Task!
    taskHistories: [TaskHistory!]
}

type TaskHistory {
    id: ID!
    taskID: ID!
    isSuccess: Boolean!
    updatedAt: Time!
    createdAt: Time!
    task: Task!
}
