query GetTaskIndex($tradingAccountID: ID){
    taskIndex(tradingAccountID: $tradingAccountID){
        selectedTradingAccount {
            id
            name
            exchange
            ip
            identifier
            tasks {
                id
                currency
                cron
                type
                nextExecutionTime
                isActive
                tradingAccountID
                params
            }
        }
        tradingAccounts {
            id
            name
            exchange
            ip
            identifier
            tasks {
                id
                currency
                cron
                type
                nextExecutionTime
                isActive
                tradingAccountID
            }
        }
    }
}

mutation CreateTask($tradingAccountID: ID!, $currency: String!, $days: String!, $hours: String!, $type: String! $params: JSON){
    createTask(tradingAccountID: $tradingAccountID, currency: $currency days: $days hours: $hours type: $type params: $params){
        id
        currency
        cron
        nextExecutionTime
        isActive
    }
}

mutation UpdateTask($id: ID!, $currency: String!, $days: String! $hours: String! $type: String! $isActive: Boolean! $params: JSON){
    updateTask(id: $id, currency: $currency, days: $days, hours: $hours type: $type isActive: $isActive params: $params){
        id
        currency
        cron
        nextExecutionTime
        isActive
    }
}