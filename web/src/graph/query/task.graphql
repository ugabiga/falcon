query GetTaskIndex($tradingAccountID: ID){
    taskIndex(tradingAccountID: $tradingAccountID){
        selectedTradingAccount {
            id
            exchange
            currency
            ip
            identifier
            tasks {
                id
                cron
                nextExecutionTime
                isActive
            }
        }
        tradingAccounts {
            id
            exchange
            currency
            ip
            identifier
            tasks {
                id
                cron
                nextExecutionTime
                isActive
            }
        }
    }
}
