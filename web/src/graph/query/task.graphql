query GetTaskIndex($tradingAccountID: ID){
    taskIndex(tradingAccountID: $tradingAccountID){
        selectedTradingAccount {
            id
            name
            exchange
            currency
            ip
            identifier
            tasks {
                id
                cron
                type
                nextExecutionTime
                isActive
                tradingAccountID
            }
        }
        tradingAccounts {
            id
            name
            exchange
            currency
            ip
            identifier
            tasks {
                id
                cron
                type
                nextExecutionTime
                isActive
                tradingAccountID
            }
        }
    }
}

mutation CreateTask($tradingAccountID: ID!, $hours: String! $type: String!){
    createTask(tradingAccountID: $tradingAccountID, hours: $hours type: $type){
        id
        cron
        nextExecutionTime
        isActive
    }
}

mutation UpdateTask($id: ID!, $hours: String! $type: String! $isActive: Boolean!){
    updateTask(id: $id, hours: $hours type: $type isActive: $isActive){
        id
        cron
        nextExecutionTime
        isActive
    }
}