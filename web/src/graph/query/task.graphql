query GetTaskIndex($tradingAccountID: ID){
    taskIndex(tradingAccountID: $tradingAccountID){
        selectedTradingAccount {
            id
            name
            exchange
            ip
            identifier
            tasks {
                id
                currency
                amount
                cryptoCurrency
                cron
                type
                nextExecutionTime
                isActive
                tradingAccountID
                params
            }
        }
        tradingAccounts {
            id
            name
            exchange
            ip
            identifier
            tasks {
                id
                currency
                amount
                cryptoCurrency
                cron
                type
                nextExecutionTime
                isActive
                tradingAccountID
            }
        }
    }
}
mutation CreateTask($tradingAccountID: ID!,
    $currency: String!,
    $amount: Float!,
    $cryptoCurrency: String!,
    $days: String!,
    $hours: String!,
    $type: String!,
    $params: JSON,
){
    createTask(input: {
        tradingAccountID: $tradingAccountID
        currency: $currency
        amount: $amount
        cryptoCurrency: $cryptoCurrency
        days: $days
        hours: $hours
        type: $type
        params: $params
    }){
        id
        currency
        amount
        cryptoCurrency
        cron
        nextExecutionTime
        isActive
    }
}

mutation UpdateTask($id: ID!,
    $currency: String!,
    $amount: Float!,
    $cryptoCurrency: String!,
    $days: String!,
    $hours: String!,
    $type: String!,
    $params: JSON,
    $isActive: Boolean!,
){
    updateTask(
        id: $id
        input: {
            currency: $currency
            amount: $amount
            cryptoCurrency: $cryptoCurrency
            days: $days
            hours: $hours
            type: $type
            params: $params
            isActive: $isActive
        }){
        id
        currency
        amount
        cryptoCurrency
        cron
        nextExecutionTime
        isActive
    }
}
