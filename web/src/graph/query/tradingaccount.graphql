query GetTradingAccounts {
    tradingAccounts {
        id
        exchange
        currency
        identifier
        ip
    }
}


mutation CreateTradingAccount(
    $exchange: String!
    $currency: String!
    $identifier: String!
    $credential: String!
) {
    createTradingAccount(
        exchange: $exchange
        currency: $currency
        identifier: $identifier
        credential: $credential
    ) {
        id
        exchange
        currency
        identifier
        ip
    }
}

mutation UpdateTradingAccount(
    $id: ID!
    $exchange: String
    $currency: String
    $identifier: String
    $credential: String
) {
    updateTradingAccount(
        id: $id
        exchange: $exchange
        currency: $currency
        identifier: $identifier
        credential: $credential
    )
}