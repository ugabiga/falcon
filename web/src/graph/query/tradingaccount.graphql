query TradingAccountIndex {
    tradingAccountIndex {
        tradingAccounts {
            id
            name
            exchange
            currency
            identifier
            ip
        }
    }
}


mutation CreateTradingAccount(
    $name: String!
    $exchange: String!
    $currency: String!
    $identifier: String!
    $credential: String!
) {
    createTradingAccount(
        name: $name
        exchange: $exchange
        currency: $currency
        identifier: $identifier
        credential: $credential
    ) {
        id
        exchange
        currency
        identifier
        ip
    }
}

mutation UpdateTradingAccount(
    $id: ID!
    $name: String
    $exchange: String
    $currency: String
    $identifier: String
    $credential: String
) {
    updateTradingAccount(
        id: $id
        name: $name
        exchange: $exchange
        currency: $currency
        identifier: $identifier
        credential: $credential
    )
}