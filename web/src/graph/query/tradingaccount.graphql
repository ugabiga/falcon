fragment TradingAccount on TradingAccount {
    id
    userID
    name
    exchange
    ip
    identifier
    updatedAt
    createdAt
}

query TradingAccountIndex {
    tradingAccountIndex {
        tradingAccounts {
            ...TradingAccount
        }
    }
}


mutation CreateTradingAccount(
    $name: String!
    $exchange: String!
    $identifier: String!
    $credential: String!
) {
    createTradingAccount(
        name: $name
        exchange: $exchange
        identifier: $identifier
        credential: $credential
    ) {
        ...TradingAccount
    }
}

mutation UpdateTradingAccount(
    $id: ID!
    $name: String
    $exchange: String
    $identifier: String
    $credential: String
) {
    updateTradingAccount(
        id: $id
        name: $name
        exchange: $exchange
        identifier: $identifier
        credential: $credential
    )
}