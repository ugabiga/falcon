fragment TradingAccount on TradingAccount {
    id
    userID
    name
    exchange
    ip
    key
    updatedAt
    createdAt
}

query TradingAccountIndex {
    tradingAccountIndex {
        tradingAccounts {
            ...TradingAccount
        }
    }
}


mutation CreateTradingAccount(
    $name: String!
    $exchange: String!
    $key: String!
    $secret: String!
) {
    createTradingAccount(
        name: $name
        exchange: $exchange
        key: $key
        secret: $secret
    ) {
        ...TradingAccount
    }
}

mutation UpdateTradingAccount(
    $id: ID!
    $name: String
    $exchange: String
    $key: String
    $secret: String
) {
    updateTradingAccount(
        id: $id
        name: $name
        exchange: $exchange
        key: $key
        secret: $secret
    )
}