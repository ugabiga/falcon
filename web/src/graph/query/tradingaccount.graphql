query GetTradingAccounts {
    tradingAccounts {
        id
        exchange
        currency
        identifier
        ip
    }
}

query GetTradingAccountWithTasks($id: ID){
    tradingAccountsWithTasks(id: $id) {
        tradingAccounts {
            id
            exchange
            currency
            identifier
            ip
            tasks {
                id
                type
                cron
                nextExecutionTime
                isActive
                createdAt
                updatedAt
            }
        }
        selectedTradingAccount {
            id
            exchange
            currency
            identifier
            ip
            tasks {
                id
                type
                cron
                nextExecutionTime
                isActive
                createdAt
                updatedAt
            }
        }

    }

}

mutation CreateTradingAccount(
    $exchange: String!
    $currency: String!
    $identifier: String!
    $credential: String!
) {
    createTradingAccount(
        exchange: $exchange
        currency: $currency
        identifier: $identifier
        credential: $credential
    ) {
        id
        exchange
        currency
        identifier
        ip
    }
}

mutation UpdateTradingAccount(
    $id: ID!
    $exchange: String
    $currency: String
    $identifier: String
    $credential: String
) {
    updateTradingAccount(
        id: $id
        exchange: $exchange
        currency: $currency
        identifier: $identifier
        credential: $credential
    )
}