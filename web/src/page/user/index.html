{{define "head"}}
    <title>User</title>
{{end}}

{{define "content"}}
    {{- /*gotype: github.com/ugabiga/falcon/internal/handler.UserIndex*/ -}}
    <main class="md:max-w-[1200px] overflow-auto w-full mx-auto justify-between">
        <div class="mt-6 w-full text-center">
            <h1 class="text-4xl font-extrabold dark:text-white">Profile</h1>
        </div>

        <div class="mt-6 pr-12 pl-12">
            <form>
                <div class="mb-6">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Name
                    </label>
                    <input type="text" id="name"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Your name" required>
                </div>

                <div class="mb-6">
                    <label for="timezone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Timezone
                    </label>

                    <select id="timezone"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option selected>Choose a timezone</option>
                        <option value="Seoul">Seoul</option>
                    </select>
                </div>

                <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Submit
                </button>
            </form>

        </div>
    </main>
{{end}}
